    <script type="text/javascript">

var horizontal = (horizontal ? true : false), // Show horizontal bars
    ie = [[2001.63,  25, "6"],     // IE 6

(function lines(container, horizontal) {

    var yticks = [
                  [   0, "Level0"],
                  [   50, "50"],
                  [ 100, "Level1"],
                  [ 150, "150"],
                  [ 200, "200"],
                  [ 250, "250"],
                  [ 275, "Level2"],
                  [ 300, "300"],
                  [ 350, "Level3"],
                  [ 400, "400"]], // Ticks for the Y-Axis
        graph;

  function ticksFn (n) { return parseInt(n,10).toString(); }

  graph = Flotr.draw(container, [ 
      { data : chrome,  label : 'Chrome',  lines : { show: true},   points : { show : true } }, 
      { data : ff,      label : 'Firefox', lines : { show: true},   points : { show : true } }, 
      { data : opera,   label : 'Opera',   lines : { show : true }, points : { show : true } },
      { data : opera12, label : 'Opera (predicted)',   lines : { show : true }, points : { show : true } },
      { data : ie,      label : 'IE',      lines : { show: true},   points : { show : true } }, 
      { data : ie10,    label : 'IE (predicted)',      lines : { show: true},   points : { show : true } }, 
      { data : safari,  label : 'Safari',  lines : { show: true},   points : { show : true } },
      { data : iOS,     label : 'iOS',     lines : { show : true }, points : { show : true } },
      { data : android, label : 'Android', lines : { show : true }, points : { show : true } }
      ], {
      colors: ['#4DA74D', '#DB4B4B', '#4BEBBB', '#C8E0D8', '#2B4B9D', '#B8C8F0', '#A460FD', "#C4808D", "#FCAA1C"],

      xaxis : {
        title: "Date",
        noTicks : 12,             // Display 12 ticks.
        //ticks: xticks,
        tickFormatter : ticksFn,  // Displays tick values between brackets.
        min : 2001,               // Part of the series is not displayed.
        max : 2013                // Part of the series is not displayed.
      },
      yaxis : {
        //title: "html5test score",
        ticks : yticks,            // Set Y-Axis ticks
        min : 0,
        max : 400                 // Maximum value along Y-Axis
      },
      grid : {
        verticalLines : true,
        backgroundColor : {
          colors : [[0,'#fff'], [1,'#ccc']],
          start : 'top',
          end : 'bottom'
        }
      },
      legend : {
        position : 'nw'
      }
      //title : 'Browser Capability Over Time',
      //subtitle: '(HTML5Test Score)'
  });

})(document.getElementById("container"), false);
